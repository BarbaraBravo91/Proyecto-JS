    <H1> COMUNIDAD BARFLIX</H1>
    <h2>Amantes de los clásicos </h2>
   
    

    <section class="layout" class="skewed">
        <div class="span12">1</div>
        <div class="span6">2</div>
        <div class="span3">3</div>
        <div class="span1">4</div>
        <div></div>
    </section>

    <form id="registroPersona">
        <h1>Registro</h1>
        <h2>Completá el formulario si sos team clásicos</h2>
        <label for="nombrePersona" class="btn1 ">Nombre:</label>
        <input type="text" id="nombrePersona" required>
        <label for="apellidoPersona">Apellido:</label>
        <input type="text" id="apellidoPersona" required>
        <label for="mayorDeEdad">Edad:</label>
        <input type="text" id = "mayorDeEdad" required>
        <label for="emailPersona">Email:</label>
        <input type="email" id="emailPersona" required>

        <button type="submit">¡Quiero asociarme!</button>

        <span>Ingresá un correo válido</span>
        <span>Tenés que ser mayor de edad!</span>
    </form>

    <button id="btn" class="btn">Hacer clic</button>
    <button id="cambiarBC">Cambiar fondo</button>
